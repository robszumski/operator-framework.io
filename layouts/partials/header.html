<header class="of-header-main">
    <a href="/" class="of-brand"><!-- Generator: Adobe Illustrator 24.0.1, SVG Export Plug-In  -->
       <img src="/images/logo.svg" alt="">
        </a>
    <nav class="of-nav-main">
      <ul class="of-link-list of-link-list--primary">
        {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="of-link-list__li"><a class="of-link-list__a{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} of-m-active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
    {{ end }}
    </ul>
    </nav>
    <div class="of-header-main__search">
      <input class="of-header-main__search__input" type="search">
    </div>
  </header>
